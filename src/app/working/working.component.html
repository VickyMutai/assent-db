<div class="container">
<h1>Upload File</h1>
<div class="csv-file-chooser-section">

  <input type="file" #fileImportInput name="File Upload" id="txtFileUpload" (change)="fileChangeListener($event)"
         accept=".csv"/>

</div>

<div class="csv-result-table">
<div ng-controller="whateverController">
  <table id="table">
    <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Dob</th>
      <th>Sex</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let csvData of csvRecords;let i = index;">
      <td>{{i+1}}</td>
      <td>
        <span>{{csvData.firstName}}</span>
      </td>
      <td>
        <span>{{csvData.lastName}}</span>
      </td>
      <td>
        <span>{{csvData.Sex}}</span>
      </td>
      <td>
        <span>{{csvData.Dob}}</span>
      </td>
    </tr>
    </tbody>
  </table>
  <button export-to-csv>Download</button>
</div>
</div>
</div>
